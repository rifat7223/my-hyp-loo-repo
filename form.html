!DOCTYPE html>
<html>
<head>
    <title>Image Search & Feedback Form</title>
</head>
<body>
    <!-- Image Search Section -->
    <label for="search">Search your Image here:</label>
    <input type="text" id="search" name="search" value="Kung Fu Panda">
    <button>Search</button>

    <!-- Image Display -->
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/en/7/76/Kungfupanda.jpg" alt="Kung Fu Panda" width="200">
    </div>

    <!-- Link Section -->
    <p><a href="#">For more click here</a></p>

    <!-- Feedback Form -->
    <h3>Feedback Form:</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
